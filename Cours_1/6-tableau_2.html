<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple d'emploi du temps</title>

    <style>
        table,
        th,
        td,
        tr {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 1em;
        }
    </style>
</head>

<body>

    <table>
        <!-- Ligne d'en-tÃªte -->
        <tr>
            <th colspan="6">Horaire H2024</th>
        </tr>

        <!-- Ligne des jours -->
        <tr>
            <td>-</td>
            <th>Lundi</th>
            <th>Mardi</th>
            <th>Mercredi</th>
            <th>Jeudi</th>
            <th>Vendredi</th>
        </tr>

        <!-- Ligne du matin -->
        <tr>
            <th>AM</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td rowspan="2">TCH056</td>
            <td rowspan="2">TCH056</td>
        </tr>

        <!-- Ligne du midi -->
        <tr>
            <th>PM</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>

        <!-- Ligne du soir -->
        <tr>
            <th>Soir</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
        </tr>
    </table>
</body>

</html>
