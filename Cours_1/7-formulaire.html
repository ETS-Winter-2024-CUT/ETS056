<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemple de formulaire de connexion</title>
</head>

<body>
    <form>
        <!-- Identifiant -->
        <label for="identifiant">Identifiant</label>
        <input type="text" name="identifiant" placeholder="Entrez votre identifiant" required>

        <!-- Retoure à la ligne (à eviter) -->
        <br>

        <!-- Mot de passe -->
        <label for="mot-de-passe">Mot de passe</label>
        <input type="text" name="mot-de-passe" placeholder="Entrez votre mot de passe" required>

        <!-- Retoure à la ligne (à eviter) -->
        <br>

        <button type="submit">Connexion</button>
    </form>
</body>

</html>
